<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Interactive quiz app with multiple questions and a timer feature."
    />
    <meta name="keywords" content="quiz, app, interactive, questions, timer" />

    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <label class="theme-switch">
        <div id="switch-text">Switch theme</div>
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
      <div id="timer">Time: 00:00</div>
    </header>
    <main>
      <div id="quiz" class="quiz-container">
        <div class="question-container">
          <h2 id="question-number">Question 1/8</h2>
          <p id="question-text">How many planets are in the solar system?</p>
        </div>
        <div class="options-container">
          <button class="option">8</button>
          <button class="option">7</button>
          <button class="option">9</button>
          <button class="option">10</button>
        </div>
        <div class="nav-container">
          <button id="next-btn" class="nav-btn" disabled>Next</button>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
